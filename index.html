<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="container-fluid container__bg d-flex flex-column">
      <div class="row flex-grow-1 align-items-center m-auto">
        <div class="col">
          <div class="card">
            <div class="card__image">
              <a href="#">
                <img src="images\image-equilibrium.jpg" class="card-img-top" alt="Equilibrium #3429" width="246px" height="246px" />
                <div class="card__image--hover">
                  <img src="/images/icon-view.svg" alt="See more..." class="card__image--icon" />
                </div>
              </a>
            </div>
            <div class="card__body card-body">
              <h5 class="card__body__title card-title"><a href="#">Equilibrium #3429</a></h5>
              <p class="card__body__text card-text">Our Equilibrium collection promotes balance and calm.</p>
              <div class="card__body__info row align-items-center">
                <div class="col">
                  <img
                    class="card__body__icon"
                    src="/images/icon-ethereum.svg"
                    alt="Price:"
                    width="10px"
                    height="16px"
                  />
                  <span class="eth">0.041 ETH</span>
                </div>
                <div class="col text-end">
                  <img class="card__body__icon" src="/images/icon-clock.svg" alt="Time:" width="16px" height="16px" />
                  <span>3 days left</span>
                </div>
              </div>
              <hr />
              <div class="card__body__footer">
                <div class="card__body__author row align-items-center">
                  <div class="col-2">
                    <img src="/images/image-avatar.png" class="avatar" alt="Avatar" width="32px" height="32px" />
                  </div>
                  <div class="col">
                    <span>
                      Creation of
                      <a href="#">Jules Wyvern</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
